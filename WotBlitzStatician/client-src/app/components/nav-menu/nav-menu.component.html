<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' data-toggle="collapse" href="#collapseAccounts" role="button" aria-expanded="false" aria-controls="collapseAccounts">WotBlitzStatician</a>
      <div class="collapse" id="collapseAccounts">
        <select class="form-control" [(ngModel)]="currentAccountId">
          <option *ngFor="let acc of accounts" [ngValue]="acc.accountId">
            {{acc.nickName}} - {{acc.lastBattleTime | date:'dd.MM.yyyy HH:mm'}}
          </option>
        </select>
      </div>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]="['link-active']">
          <a [routerLink]="['/account']">
            <span class='glyphicon glyphicon-user'></span> {{accountName}}
          </a>
        </li>
        <li [routerLinkActive]="['link-active']">
          <a [routerLink]="['/tanks']">
            <span class='glyphicon glyphicon-screenshot'></span> Tanks
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
