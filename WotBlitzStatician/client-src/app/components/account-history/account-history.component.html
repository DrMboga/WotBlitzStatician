<form class="form-inline" (ngSubmit)="loadHistory()">
  <div class="form-group">
    <label for="dateFrom">Дата с:</label>
    <input type="date" class="form-control" id="dateFrom" [ngModel]="dateFrom|date:'yyyy-MM-dd'" (ngModelChange)="dateFrom = $event" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-default">Показать историю</button>
</form>
{{dateFrom}}
{{accountHistory|json}}
